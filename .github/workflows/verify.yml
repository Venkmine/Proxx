name: Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Nightly at 3am UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      level:
        description: 'Verify level'
        required: true
        default: 'proxy'
        type: choice
        options:
          - fast
          - proxy
          - full

jobs:
  verify-fast:
    name: Verify Proxy Fast
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest ruff
      
      - name: Run Verify Proxy Fast
        run: python -m qa.verify.verify proxy fast

  verify-proxy:
    name: Verify Proxy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest ruff
      
      - name: Run Verify Proxy
        run: python -m qa.verify.verify proxy

  verify-full:
    name: Verify Proxy Full
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest ruff
      
      - name: Run Verify Proxy Full
        run: python -m qa.verify.verify proxy full
