name: Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Nightly at 3am UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      level:
        description: 'Verify level'
        required: true
        default: 'proxy'
        type: choice
        options:
          - fast
          - proxy
          - full

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # ELECTRON E2E - MUST RUN FIRST
  # If this job fails, entire workflow should be considered failed.
  # This validates: Electron boots → Buttons work → Jobs execute
  # ═══════════════════════════════════════════════════════════════════════════
  electron-e2e-sacred:
    name: Electron E2E Sacred Test
    runs-on: macos-latest  # macOS has better Electron support
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            qa/e2e/package.json
      
      - name: Set up Python (for backend)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Electron app
        run: |
          cd frontend
          npm run electron:build
      
      - name: Install E2E test dependencies
        run: |
          cd qa/e2e
          npm install
          npx playwright install
      
      - name: Start backend
        run: |
          cd backend
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8085 &
          sleep 5
          curl -f http://127.0.0.1:8085/health || exit 1
      
      - name: Run Sacred E2E Test
        env:
          E2E_TEST: 'true'
          E2E_TARGET: 'electron'
        run: |
          cd qa/e2e
          npx playwright test sacred_meta_test.spec.ts --reporter=list
      
      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: electron-e2e-artifacts
          path: artifacts/ui/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # BACKEND UNIT TESTS
  # These run AFTER Electron E2E passes
  # ═══════════════════════════════════════════════════════════════════════════
  verify-fast:
    name: Verify Proxy Fast
    runs-on: ubuntu-latest
    needs: [electron-e2e-sacred]  # MUST wait for E2E
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest ruff
      
      - name: Run Verify Proxy Fast
        run: python -m qa.verify.verify proxy fast

  verify-proxy:
    name: Verify Proxy
    runs-on: ubuntu-latest
    needs: [electron-e2e-sacred]  # MUST wait for E2E
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest ruff
      
      - name: Run Verify Proxy
        run: python -m qa.verify.verify proxy

  verify-full:
    name: Verify Proxy Full
    runs-on: ubuntu-latest
    needs: [electron-e2e-sacred]  # MUST wait for E2E
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest ruff
      
      - name: Run Verify Proxy Full
        run: python -m qa.verify.verify proxy full
